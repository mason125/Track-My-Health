<div  ng-controller="WT">
    <h2>Weight</h2>
    <table id ="table">
        <th>date</th>
        <th>value</th>
        <tr ng-repeat="x in user">
            <td>{{ x.CDATE }}</td>
            <td>{{ x.WEIGHT }}</td>
        </tr>
    </table>
    <br>
    <button class = "form" ng-click ="read()">Chart</button>
</div>
