<div  ng-controller="WT">
    <div ng-init="read()">
        <h2>
            Max: {{max}} &nbsp;
            Min: {{min}} &nbsp;
            Avg: {{avg}} &nbsp;
        </h2>
        <h2>Weight</h2>
        <table id ="table">
            <th>date</th>
            <th>value</th>
            <tr ng-repeat="x in user">
                <td id ='date'>{{ x.CDATE }}</td>
                <td id='valueva'>{{ x.WEIGHT }}</td>
            </tr>
        </table>
    </div>
</div>
