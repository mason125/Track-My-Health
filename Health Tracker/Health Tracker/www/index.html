<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href ="SS.css" type ="text/css" rel="stylesheet">
        <script src="JS/jquery-3.2.1.min.js"></script>
        <script src="JS/angular.min.js"></script>
        <script src="JS/angular-route.js"></script>
        <title>Track My Health</title>
    </head>
    <body ng-app="unit">
        <div id ="main">
            <h1 align ="center"> Track My Health </h1>
            <!-- buttons-->
            <div align ="center">
                <a id = "bloodPressure_btn"><img src ="pics/BP.png"/></a>
                <br>
                <a id = "diabetes_btn"><img src ="pics/BS.png"/></a>
                <br>
                <a id = "med_btn" href ="#!meds"><img src ="pics/meds.png"/></a>
                <br>
                <a id = "enter_btn_bs" href ="#!BS_Enter"><img src ="pics/Enter.png"/></a>
                <br>
                <a id ="stats_btn_bs" href ="#!BS_view"><img src ="pics/stats.png"/></a>
                <br>
                <a id ="enter_btn_bp" href="#!BP_Enter"><img src ="pics/Enter.png"/></a>
                <br>
                <a id ="stats_btn_bp" href ="#!BP_view"><img src ="pics/stats.png"/></a>
            </div>
            <div align = "center" ng-view id = "spa"></div>
        </div>
        <script type="text/javascript" src="JS/Menus.js"></script>
        <script type="text/javascript" src="JS/Routing.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
